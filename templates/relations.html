{% extends "layout.html" %}
{% block content %}

<style type="text/css">
TD {
    padding: 10px;
}
</style>

<h2>{{t_name}}:</h2>
<table >
{% for f in fields %}
<TD cellpadding="10">
{% for x in f %}
   <b>{{x}}</b>
{% endfor %}
</TD>
{% endfor %}

{% for t in table %}
<TR>
{% for x in t %}
   <TD cellpadding="10">{{x}}</TD>
{% endfor %}
</TR>
  {% endfor %}
</table>
<br>

{% endblock %}
